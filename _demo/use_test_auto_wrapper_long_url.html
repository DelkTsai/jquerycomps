<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>import class - JC Project - JQuery Components Library - suches</title>
<style>
    body{
        margin: 20px auto;
        width: 980px;
    }

    dt {
        font-weight: bold;
        margin: 10px 0;
    }

    dl.defdl > dt{
    }

    xmp {
        display: block;
    }
</style>
<link href='../comps/Panel/res/default/style.css' rel='stylesheet' />
<link href='../comps/Tips/res/default/style.css' rel='stylesheet' />
<script src="../lib.js"></script>
<script>
    JC.debug = true;

    JC.enableNginxStyle = true;
    JC.nginxBasePath = JC.PATH;

    /*
    JC.PATH = '/ignore/JQueryComps_master/'
    JC.nginxBasePath = '/ignore/JQueryComps_master/'
    */

    JC.pathPostfix = '20131202';

    JC.use(
        [
            'AjaxUpload'
            , 'AutoComplete'
            , 'Calendar'
            , 'Panel'                     //  ../comps/Panel/Panel.js
            , 'Fixed'
            , 'Form'
            , 'Tips'                    //  ../comps/Tips/Tips.js
            , 'Tree'
            , 'Valid'                   //  ../comps/Valid/Valid.js
            , 'Plugins.rate'            //  ../plugins/rate/rate.js
            , 'plugins.json2'           //  ../plugins/json2.js
            , 'Bizs.ActionLogic'
            , 'Bizs.AutoSelectComplete'
            , 'Bizs.CommonModify'
            , 'Bizs.DisableLogic'
            , 'Bizs.FormLogic'
            , 'Bizs.KillISPCache'
        ].join()
    );
</script>
</head>    
<body>
    <dl class="defdl">
        <dt>JC.use 使用示例 - 自动截断长URL</dt>
        <dd></dd>
    </dl>
</body>
</html>
