<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
        <title>JC.AjaxTree detail</title>

        <!-- start pageCommon style -->
        <link rel="stylesheet" type="text/css" href="/jc_doc/static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="/jc_doc/static/css/app/detail.css" />
        <!-- end pageCommon style -->

        <!-- start codeview style -->
        <link rel="stylesheet" type="text/css" href="/jc_doc/static/js/codeMirror/lib/codemirror.css" />
        <!-- end codeview style -->

        <!-- start JC style -->
        <link href='/jc_doc/static/js/jc/modules/JC.AjaxTree/0.1/res/default/style.css' rel='stylesheet' />
        <!-- end JC style -->

        <!-- start page style -->
        <style type="text/css">

        </style>
        <!-- end page style -->
        
        <script src="/jc_doc/static/js/jc/lib.js"></script>
        <script src="/jc_doc/static/js/config.js"></script>

    </head>
    <body>
        <div class="wrap">
            <div id="compTitle">
                <script id="tpl-compTitle" type="text/template">
                <h1 class="detail-title">{{name}}</h1>
                <h2 class="detail-subtitle">
                    {{subtitle}}
                    <a href="{{download}}" target="_blank" class="detail-titlebtn">DOWN LOAD</a>
                    <a href="{{api}}" target="_blank" class="detail-titlebtn">查看API</a>
                </h2>
                </script>
            </div>
            <div class="detail-attr">
                <h3 id="navmark-desc" class="detail-blockname ">组件简介</h3>
                <div class="detail-ct detail-desc">
                    <script id="tpl-compDesc" type="text/template">
                    {{each desc as d}}
                    <p class="desc">{{d}}</p>
                    {{/each}}
                    </script>
                    <p class="desc">some <em>other words</em> ...</p>
                </div>
                <h3 id="navmark-use" class="detail-blockname" >使用说明</h3>
                <div class="detail-ct detail-use">
                    <h4 id="navmark-version" class="detail-groupname ">历史版本 : </h4>
                    <div class="detail-version">
                        <script id="tpl-version" type="text/template">
                            {{each compList as comp i}}
                            {{if !comp.hide}}
                            <a href="#" class="detail-versionlink {{if comp.nowVersion }}detail-nowVersion{{/if}} " data-index="{{i}}">
                            {{comp.version}}
                            </a>
                            {{/if}}
                            {{/each}}
                        </script>
                    </div>
                    <h4 id="navmark-require" class="detail-groupname ">组件依赖 : </h4>
                    <div class="detail-require">
                        <p>
                            <script id="tpl-require" type="text/template">
                            {{if compList.length > 0 }}
                                {{each compList as comp i}}
                                {{if comp.outlink }}
                                    <a href="{{comp.outlink}}" target="_blank">
                                        {{comp.name}} - v{{comp.version}}
                                    </a>
                                {{else}}
                                    {{if !comp.hide}}
                                    <a href="#" class="detail-requirelink" data-index="{{i}}">
                                        {{comp.name}} - v{{comp.version}}
                                    </a>
                                    {{/if}}
                                {{/if}}
                                {{/each}}
                            {{else}}
                                <em>无依赖</em>
                            {{/if}}
                            </script>
                        </p>
                    </div>
                    <h4 id="navmark-link" class="detail-groupname">外链形式 : </h4>
                    <textArea class="detail-code">
                    </textArea>
                    <h4 id="navmark-load" class="detail-groupname">模块加载形式 : </h4>
                    <textArea class="detail-code"></textArea>
                </div>
                <h3 id="navmark-attr" class="detail-blockname">HTML 属性</h3>
                <div class="detail-ct detail-htmlattr">
                    <textArea class="detail-code"></textArea>
                </div>
                <h3 id="navmark-data" class="detail-blockname">数据格式</h3>
                <div class="detail-ct detail-data">
                    <textArea class="detail-code"></textArea>
                </div>
            </div>
        </div>

        <!-- 外链形式 start -->
        <textArea class="detail-codetpl" type="text/template">
            <link href='/module/JC.AjaxTree/0.1/res/default/style.css' rel='stylesheet' />

            <script src="/module/JC.plugins/JSON/2/JSON.js" />
            <script src="/module/JC.common/0.2/common.js" />
            <script src="/module/JC.BaseMVC/0.1/BaseMVC.js" />
            <script src="/module/JC.AjaxTree/0.1/AjaxTree.js" />
        </textArea>
        <!-- 外链形式 end -->

        <!-- 模块加载 start -->
        <textArea class="detail-codetpl" type="text/template">
            <link href='/module/JC.AjaxTree/0.1/res/default/style.css' rel='stylesheet' />

            <script>
                requirejs( [ 'module/JC.AjaxTree/0.1/AjaxTree' ], function( AjaxTree ){
                });
            </script>
        </textArea>
        <!-- 模块加载 end -->

        <!-- HTML属性 start -->
        <textArea class="detail-codetpl" type="text/template">
            data-defaultOpenRoot = bool, default = true
                如果没有默认选中节点， 是否展开根节点

            data-cajScriptData = script selector
                从脚本模板解释数据

            data-cajData = object name of window
                从window变量获取数据

            data-cajUrl = url
                从 url 加载数据

            data-rootId = node id, default = ''
                指定根节点ID

            data-urlArgName = string, default = 'tree_node'
                书节点的URL参数名

            data-typeIndex = int, default = 0
                数据节点中 节点类型 所在的索引位置

            data-idIndex = int, default = 1
                数据节点中 节点id 所在的索引位置

            data-nameIndex = int, default = 2
                数据节点中 节点name 所在的索引位置
        </textArea>
        <!-- HTML属性 end -->

        <!-- 数据结构 start -->
        <textArea class="detail-codetpl" type="text/template">
            {
                //根节点
                root: [
                          "folder"  //节点类型
                          , "0"     //根节点ID
                          , "root"  // 根节点名
                    ]

                //数据接口
                , url: "data/treedata.php?id={0}"

                //子节点数据
                , data: 
                {
                    "0": [
                            ["folder","01","非异步节点01"],
                            ["folder","02","非异步节点02"],
                            ["folder","03","异步节点"],
                            ["file","04","叶末节点"]
                        ],
                    "01": [
                            ["folder","0101","folder0101"],
                            ["file","0102","file0102"],
                            ["file","0103","file0103"]
                        ],
                    "02": [
                            ["file","0201","file0201"],
                            ["file","0202","file0202"]
                        ],
                    "0101": [
                            ["file","010101","file010101"],
                            ["file","010102","file010102"]
                        ]
                }
            }
        </textArea>
        <!-- 数据结构 end -->

        <script type="text/javascript">
            JC.debug = 1;

            requirejs( [ 
                'JC.AjaxTree'
                , 'detail'
            ], function(){});
                 
        </script>
    </body>
</html>
