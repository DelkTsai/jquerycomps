<!doctype html>
<html>
    <head>
    <meta charset="utf-8" />
        <title>Bizs.DMultiDate demo</title>
        <!-- start pageCommon style -->
        <link rel="stylesheet" type="text/css" href="../../../../static/css/common.css" />
        <link rel="stylesheet" type="text/css" href="../../../../static/css/app/simple.css" />
        <!-- end pageCommon style -->

        <!-- start codeview style -->
        <link rel="stylesheet" type="text/css" href="../../../../static/js/codeMirror/lib/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="../../../../static/css/app/codeview/neo.css" />
        <!-- end codeview style -->

        <!-- start JC style -->
        <link href='../../../../static/js/jc/modules/Bizs.DMultiDate/0.1/res/default/style.css' rel='stylesheet' />
        <!-- end JC style -->

        <!-- start customer style ( add class 'show-css' will show in css block ) -->
        <style class="show-css">
            
            /* include Bizs.DMultiDate style.css */

        </style>
        <!-- end customer style -->

        <style>
            
        </style>
        
        <script src="../../../../static/js/jc/lib.js"></script>
        <script src="../../../../static/js/config.js"></script>
        <script src="../../../../static/js/app/demo.js"></script>

    </head>
    <body>
        <div class="codeview-wrap">
            <div class="codeview-tabbar">
                <a href="#" class="codeview-css">CSS</a>
                <a href="#" class="codeview-js">JS</a>
                <a href="#" class="codeview-html">HTML</a>
                <a href="#" class="codeview-page selected">PAGE</a>
            </div>
            <div class="codeview-view cm-s-neo">
                <div class="codeview-cssview">
                    <textArea style="display:none;"></textArea>
                </div>
                <div class="codeview-jsview">
                    <textArea style="display:none;"></textArea>
                </div>
                <div class="codeview-htmlview">
                    <textArea style="display:none;"></textArea>
                </div>
                <div class="codeview-pageview nowview">
               
                <div class="show-html">
                    <!-- simple demo -->
                    <dl class="DMultiDate-demo1">
                        <dt>示例</dt>
                        <dd>
                            <div class="js_autoDMultiDate" 
                                mddayrange="31"
                                mdweekrange="12"
                                mdmonthrange="12"
                                mdseasonrange="8"
                                hiddendateiso="true"
                                lastIptBox="|.js_lastIpt"
                                >
                                <select name="dataspan" class="dataspan" 
                                    >
                                    <option value="day">日数据</option>
                                    <option value="week">周数据</option>
                                    <option value="month">月数据</option>
                                    <option value="season">季数据</option>
                                    <option value="custom">自定义</option>
                                </select>

                                <input type="text" class="js_multidate"
                                multidate="date"
                                datatype="daterange" 
                                currentcanselect="true" 
                                size="20" readonly=""
                                errmsg="请正确的时间范围"
                                emel="/em"
                                >

                                <span class="js_lastIpt" style="display:none;">
                                    <input type="text" class="js_multidate"
                                    multidate="date" 
                                    datatype="daterange"
                                    currentcanselect="true" 
                                    size="20" readonly="" 
                                    errmsg="请正确的时间范围"
                                    emel="/em"
                                    >
                                    <em></em>
                                </span>
                                <input type="hidden" name="startdate" class="js_startdate" value="" />
                                <input type="hidden" name="enddate" class="js_enddate" value="" />
                            </div>
                        </dd>
                    </dl>
                </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" class="show-js">

            

        </script>
    </body>
</html>
