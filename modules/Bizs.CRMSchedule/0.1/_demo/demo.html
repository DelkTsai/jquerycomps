<script type="text/template" class="js_bccTpl">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="js_bccTable">
      <thead>	
      <tr>
        <th rowspan="3">一级页面</th>
        <th rowspan="3">二级页面</th>
        <th rowspan="3">资源位置名称</th>
        <th colspan="{0}">
            {1}
        </th>
        </tr>
      <tr>
        <th class="js_bccWeekLabel">星期</th>
        {2}
      </tr>
      <tr>
        <th class="js_bccDateLabel">日期</th>
        {3}
      </tr>
      </thead>
      <tbody>
          {4}
      </tbody>
    </table>
</script>

<script type="text/template" class="js_bccDateNavTpl">
    <button type="button" class="xdate_btn">&nbsp;&lt;&nbsp;
    </button><select class="xdate_select xdate_select_year">
    </select>
    <select class="xdate_select xdate_select_month">
    </select><button type="button" class="xdate_btn">&nbsp;&gt;&nbsp;</button>
</script>

<script type="text/template" class="js_bccRowTpl">
    <tr>
        <td>{0}<input type="hidden" value="{4}" /></td>
        <td>{1}<input type="hidden" value="{5}" /></td>
        <td>{2}<input type="hidden" value="{6}" /></td>
        <td class="xcenter"><input type="button" class="UXCCalendar_btn js_bccPopupBtn" data-id="{6}" /> </td>
        {3}
    </tr>
</script>
