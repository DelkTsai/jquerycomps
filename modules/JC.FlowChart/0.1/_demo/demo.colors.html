<!doctype html>
<html>
    <head>

        <title>Open JQuery Components Library - suches</title>
        <style>
            body{

        <link href='../../../../modules/JC.PopTips/0.1/res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;
            requirejs( [ 'JC.FlowChart' ], function( FlowChart ){
