<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            *{ margin: 0; padding: 0; }
            body{ width: 600px; margin: 20px auto 20px; background:#ececec; }
            dl dd{ margin: 10px 0; }
            .js_multidateBox{ display: none;}
        </style>
        <link href='../../../../modules/JC.Valid/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Tips/0.1/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true; 

            requirejs( [ 'JC.Tips', 'JC.Calendar', 'JC.Form', 'Bizs.DMultiDate', 'Bizs.FormLogic', 'JC.Valid' ]
            , function( Tips, Calendar, JCForm, DMultiDate, FormLogic ) {
                
            }
            );
        </script>
    </head>    
    <body>
        <br /><br /><br /><br /><br /><br />
        <form action='' method='get' class="js_autoFillUrlForm">
            <dl>
                <dt>JC.Calendar  CRM 示例</dt>
                <dd>
                <div class="js_autoDMultiDate" 
                            hiddendateiso="true"
                            mdstartdate=".js_startdate"
                            mdenddate=".js_enddate"
                            lastIptBox="|.js_lastIpt"
                            hidedataiso="true"
                            mddate="input.js_multidate"
                            mddayrange="31"
                            mdweekrange="12"
                            mdmonthrange="12"
                            mdseasonrange="8"
                            mdyearrange="2"
                            mdignoreUrlFill="true"
                    >
                    <select name="dataspan" class="dataspan">
                        <option value="day">日数据</option>
                        <option value="week">周数据</option>
                        <option value="month">月数据</option>
                        <option value="season">季数据</option>
                        <option value="year">年数据</option>
                    </select>
                    <input type="text" class="js_multidate" name="data1"
                        multidate="date"
                        datatype="daterange" 
                        currentcanselect="true"
                        maxvalue="2014-03-10" 
                        size="20" readonly=""
                        emel="/em">
                    <em></em>
                    <input type="hidden" name="start_date" value="" class="js_startdate">
                    <input type="hidden" name="end_date" value="" class="js_enddate">
                </div>

                <button type="submit">submit</button>
                <button type="reset" onclick="location.href='?'">reset</button>
                </dd>
            </dl>
            <dl>
                <dd>
                   <!-- <input type="text" class="js_multidate" multidate="year" datatype="daterange" currentcanselect="true" maxvalue="2014-03-10" size="20" readonly="" emel="/em" minvalue="" defaultdate="2014-03-10" > -->
                </dd>
            </dl>
        </form>
       
         <dl>
                <dt>JC.Calendar  CRM 示例</dt>
                <dd>
                <div class="js_autoDMultiDate" 
                    mddate="input.js_multidate"
                    mddayrange="31"
                    mdweekrange="12"
                    mdmonthrange="12"
                    mdseasonrange="8"

                    mdyearrange="2"
                    mdstartdate=".js_startdate"
                    mdenddate=".js_enddate"
                    >
                    <select name="dataspan" class="dataspan">
                        <option value="day">日数据</option>
                        <option value="week">周数据</option>
                        <option value="month">月数据</option>
                        <option value="season">季数据</option>
                        <option value="year">年数据</option>
                    </select>
                    <input type="text" class="js_multidate" name="data2" 
                        multidate="date"
                        datatype="daterange" 
                        currentcanselect="true"
                        maxvalue="2014-03-10" 
                        value="20120404"
                        size="20" readonly=""
                        emel="/em">
                    <em></em>
                    <input type="hidden" name="sd" class="js_startdate" />
                    <input type="hidden" name="ed" class="js_enddate" />
                </div>

                <button type="submit">submit</button>
                <button type="reset" onclick="location.href='?'">reset</button>
                </dd>
            </dl>
    </body>
</html>
