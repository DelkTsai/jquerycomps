  <script type="text/javascript">
    function dataFilter(_json) {
      if( _json.data && _json.data.length ){
              _json = _json.data;
          }

              _item.length &&
                  ( _json[ _ix ] = { 'id': _item[1], 'label': _item[0], 'isChecked': _item[2] } )
