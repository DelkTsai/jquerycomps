<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cover Demo</title>
        <style type="text/css">
            body { padding: 0; margin: 0; }
            .cover-wrap { margin: 100px 0 100px 300px; }
        </style>
        <link href='../res/default/style.css' rel='stylesheet' />
    </head>
    <body>
        <div class="cover-wrap">
        <h2>Default:</h2>
        <div class="js_compCover" itemborder="1">
            <ul>
                <li itemcnt="习近平巴西国会演讲"></li>
                <li itemcnt="李克强听取企业意见"></li>
                <li itemcnt="副县长辞官"></li>
                <li itemcnt="古巨基结婚"></li>
                <li itemcnt="毛小兵被双开"></li>
                <li itemcnt="张田欣赵智勇降级"></li>
                <li itemcnt="MH17被击落"></li>
                <li itemcnt="北京暴雨"></li>
            </ul>
        </div>
        <h2>No border And Text:</h2>
        <div class="js_compCover" itemcol="2">
            <ul>
                <li itemcnt="1" coverdir="0" mod="1" covertitle="1"></li>
                <li itemcnt="2" coverdir="1" mod="1" covertitle="2"></li>
                <li itemcnt="3" coverdir="2" mod="1" covertitle="3"></li>
                <li itemcnt="4" coverdir="3" mod="1" covertitle="4"></li>
            </ul>
        </div>
        <h2>Custom Table Design:</h2>
        <div class="js_compCover" itemwidth="90" itemborder="2" itemcol="3">
            <ul>
                <li itemcnt="习近平巴西国会演讲"></li>
                <li itemcnt="李克强听取企业意见"></li>
                <li itemcnt="副县长辞官"></li>
                <li coverdir="3" itemcnt="古巨基结婚"></li>
                <li coverdir="3" itemcnt="毛小兵被双开"></li>
                <li coverdir="3" itemcnt="张田欣赵智勇降级"></li>
                <li coverdir="0" itemcnt="MH17被击落"></li>
                <li coverdir="0" itemcnt="北京暴雨"></li>
                <li coverdir="0" itemcnt="博导诱奸女生事件"></li>
            </ul>
        </div>
        <h2>Image Content:</h2>
        <div class="js_compCover" itemwidth="120" itemborder="2">
            <ul>
                <li mod="2" boxcol="2" boxrow="2" showtype="img" itemcnt="http://i8.hexunimg.cn/2014-07-18/166749474.jpg" covertitle="习近平巴西国会演讲"></li>
                <li mod="2" boxcol="2" coverdir="0" showtype="img" itemcnt="img/002.gif" covertitle="MH17被击落" cntlink="http://world.haiwainet.cn/n/2014/0718/c345793-20865815.html"></li>
                <li covertitle="北京暴雨" coverdir="3" showtype="img" itemcnt="img/003.gif" cntlink="http://news.hexun.com/2014-07-18/166749432.html" ></li>
                <li covertitle="博导诱奸女学生事件" coverdir="1" showtype="img" itemcnt="img/004.gif" cntlink="http://legal.dbw.cn/system/2014/07/16/055857632.shtml" ></li>
            </ul>
        </div>
        <h2>Event Callback:</h2>
        <div class="js_compCover js_coverCoveredEvent js_coverClickedEvent" itemwidth="120" itemborder="2">
            <ul>
                <li mod="2" boxcol="2" boxrow="2" showtype="img" itemcnt="http://i8.hexunimg.cn/2014-07-18/166749474.jpg" covertitle="习近平巴西国会演讲"></li>
                <li mod="2" boxcol="2" coverdir="0" showtype="img" itemcnt="img/002.gif" covertitle="MH17被击落" cntlink="http://world.haiwainet.cn/n/2014/0718/c345793-20865815.html"></li>
                <li covertitle="北京暴雨" coverdir="3" showtype="img" itemcnt="img/003.gif" cntlink="http://news.hexun.com/2014-07-18/166749432.html" ></li>
                <li covertitle="博导诱奸女学生事件" coverdir="1" showtype="img" itemcnt="img/004.gif" cntlink="http://legal.dbw.cn/system/2014/07/16/055857632.shtml" ></li>
            </ul>
        </div>
        <h2>Mix:</h2>
        <div class="js_compCover" itemcol="4" itemwidth="80" itemborder="1">
            <ul>
                <li mod="2" coverdir="0" boxcol="2" boxrow="2" showtype='img' itemcnt="img/001.jpg" covertitle="习近平巴西国会演讲" cntlink="http://news.hexun.com/2014-07-18/166749473.html"></li>
                <li mod="1" boxcol="1" itemcnt="李克强听取企业意见" covertitle="点击查看"></li>
                <li mod="1" coverdir="1" itemcnt="副县长辞官"></li>
                <li mod="1" coverdir="3" boxcol="2" itemcnt="古巨基结婚"></li>
                <li mod="1" coverdir="0" itemcnt="毛小兵被双开"></li>
                <li mod="2" boxcol="3" showtype="img" covertitle="张田欣赵智勇降级" itemcnt="img/002.gif"></li>
            </ul>
        </div>
        </div>
        <script src="../../../../lib.js"></script>
	    <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Cover' ], function(){
            });

            $( document ).delegate( "div.js_coverCoveredEvent", "coverCallback", function( _evt, _coverIns ) {
                JC.log( 'item covered' );
                JC.log( 'cover : ' + _coverIns.attr( 'covertitle' ) );
            } );

            $( document ).delegate( "div.js_coverClickedEvent", "clickCallback", function( _evt, _coverIns ) {
                JC.log( 'item clicked' );
                JC.log( 'click : ' + _coverIns.attr( 'covertitle' ) );
            } );
        </script>
    </body>
</html>
