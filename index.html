<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8" />
	    <title>Jquey Comps</title>
	    <link rel="stylesheet" type="text/css" href="static/css/app/index.css" />
	    <link rel="stylesheet" type="text/css" href="static/css/common.css" />
	</head>
	<body>
		<div class="header">
			<div class="wrapper">
				<div class="header-nav clearfix">
					<h1 class="header-logo"><span>Jquery</span>Comps</h1>
					<ul id="menulist" class="header-menu">
						<script id="tpl-menulist" type="text/html">
							{{each list as value i}}
						    <li>{{value.name}}</li>
						    {{/each}}
						</script>
					</ul>
				</div>
			</div>
		</div>
		<div class="flor-img">
		</div>
		<div class="wrapper">
			<div class="body clearfix">
				<div id="bodynav" class="body-nav">
					<script id="tpl-navlist" type="text/html">
						{{each list as value i}}
				        <dl>
							<dt>{{value.name}}</dt>
							<dd>
								<ul>
									{{each value.list as item i}}
									<li><a href="#">{{item.name}}</a></li>
									{{/each}}
								</ul>
							</dd>
						</dl>
					    {{/each}}
					</script>
				</div>
				<div id="itemlist" class="body-content">
					<script id="tpl-itemlist" type="text/html">
						{{each list as value i}}
				        <ul class="body-compblock">
				        	{{each value.list as item i}}
							<li>
								<h2 class="body-comptitle">{{item.name}}</h2>
								<h3 class="body-compsubtitle">{{item.subtitle}}</h3>
								{{each item.desc as desc i}}
								<p class="body-compdesc">{{desc}}</p>
								{{/each}}
							</li>
							{{/each}}
						</ul>
					    {{/each}}
					</script>
				</div>
			</div>
			<div class="footer">
				
			</div>
		</div>
		<script src="http://s0.qhimg.com/static/8b15829770ad1a0f/jquery,require.js"></script>
		<script src="static/js/config.js"></script>
		<script src="static/js/app/index.js"></script>
	</body>
</html>
